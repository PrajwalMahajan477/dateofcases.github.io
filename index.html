<div id="demo" class="carousel slide" data-ride="carousel">
  <ul class="carousel-indicators">

  </ul>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="img/1.jpg" alt="Los Angeles" width="1100" height="500">

    </div>
